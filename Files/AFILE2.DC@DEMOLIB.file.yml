  - TICKETNUM:
      Type:               Signed
      Length:             9
      Decimals:           0

  - PROBLEMDE:
      Type:               NVarChar
      Length:             65535
      Decimals:           0

  - LOGGEDDAT:
      Type:               Date Time
      Length:             26
      Decimals:           0

